  <body>
    <h1>Background!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->

    <ul>
      <li>fbPath <script>document.write(process.env.fbPath)</script></li>
      <li>fbEditorPath <script>document.write(process.env.fbEditorPath)</script></li>
      <li>fbServicesPath <script>document.write(process.env.fbServicesPath)</script></li>

      <li>__filename <script>document.write(window.__filename)</script></li>
    </ul>
